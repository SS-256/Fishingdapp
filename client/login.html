<!DOCTYPE html>
<html>
<head>
  <title>Password Registration</title>
  <script>
    var passwordMap = {}; // パスワードを格納するオブジェクト

    function registerPassword() {
      var selectedOption = document.getElementById("dropdown").value;
      var newPassword = document.getElementById("newPassword").value;

      passwordMap[selectedOption] = newPassword;

      alert("パスワードが登録されました。");
    }

    function checkPassword() {
      var selectedOption = document.getElementById("dropdown").value;
      var passwordInput = document.getElementById("password").value;

      var correctPassword = passwordMap[selectedOption];

      if (passwordInput === correctPassword) {
        alert("正しいパスワードです。");
      } else {
        alert("パスワードが間違っています。");
      }
    }
  </script>
</head>
<body>
  <h2>プルダウンメニューとパスワード登録</h2>
  <label for="dropdown">項目選択：</label>
  <select id="dropdown">
    <option value="option1">選択肢1</option>
    <option value="option2">選択肢2</option>
    <option value="option3">選択肢3</option>
  </select>
  <br>
  <label for="newPassword">新しいパスワード：</label>
  <input type="password" id="newPassword">
  <button onclick="registerPassword()">登録</button>
  <br>
  <br>
  <label for="password">パスワード：</label>
  <input type="password" id="password">
  <button onclick="checkPassword()">確認</button>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Login and Register</title>
    <script src="database.js"></script>
    <script src="test.js"></script>
    <link rel="stylesheet" href="./test.css">
</head>
<div class="dropdown">
    <button class="dropdown-toggle">メニュー</button>
    <div class="dropdown-content">
        <button type="button" onclick="user(0)">ユーザ登録</button><br>
        <button type="button" onclick="user(1)">ログイン</button>
        <button type="button" onclick="user(2)">パスワード変更</button>
    </div>
</div>
    <div id="registerForm" class="hidden">
        <h2>Register Form</h2>
        <form>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" required><br>
        
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required><br>
        
            <label for="regConfirmPassword">Confirm Password:</label>
            <input type="password" id="regConfirmPassword" required><br>
        
            <button type="button" onclick="registerUser()">Register</button>
            <!-- <button type="button" onclick="toggleForms()">Register</button> -->
        </form>
    </div>
    
    <div id=loginForm class="hidden">
        <h2>Login Form</h2>
        <form >
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required><br>
        
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
        
            <button type="button" onclick="loginUser()">Login</button>
            <!-- <button type="button" onclick="toggleForms()">Register</button> -->
        </form>
    </div>
    
    <div id="changeForm" class="hidden">
        <h2>Change Password Form</h2>
        <form>
            <label for="changeUsername">Username:</label>
            <input type="text" id="changeUsername" required><br>
        
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required><br>
        
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required><br><br>
        
            <button type="button" onclick="changePassword()">Change Password</button>
        </form>
    </div>   
</body>
</html>
